<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Page</h2>
        <p>Click the button to submit your feedback.</p>

        <button id="feedbackBtn">Submit Feedback</button>

        <div id="confirmation" class="message"></div>
    </div>

    <script>
        
        const button = document.getElementById("feedbackBtn");
        const messageDiv = document.getElementById("confirmation");

        
        button.addEventListener("click", function() {
            messageDiv.textContent = "Thank you! Your feedback has been submitted successfully.";
        });
    </script>

</body>
</html>
