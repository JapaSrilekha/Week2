<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Event Dashboard</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">College Events</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container my-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Event List</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#eventModal">
      Add Event
    </button>
  </div>

 
  <div class="row g-4" id="eventContainer">

    
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Tech Fest</h5>
          <p class="card-text">Date: 25 March 2026</p>
          <span class="badge bg-info">Technology</span>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add New Event</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="eventForm" class="needs-validation" novalidate>

          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" required>
            <div class="invalid-feedback">Please enter event name.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" id="eventDate" required>
            <div class="invalid-feedback">Please select date.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="eventCategory" required>
              <option value="">Choose...</option>
              <option>Technical</option>
              <option>Cultural</option>
              <option>Sports</option>
            </select>
            <div class="invalid-feedback">Please select category.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Event</button>
        </form>
      </div>

    </div>
  </div>
</div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

(() => {
  const form = document.getElementById('eventForm');
  const container = document.getElementById('eventContainer');

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    event.stopPropagation();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const name = document.getElementById('eventName').value;
    const date = document.getElementById('eventDate').value;
    const category = document.getElementById('eventCategory').value;

    const newCard = `
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">${name}</h5>
            <p class="card-text">Date: ${date}</p>
            <span class="badge bg-info">${category}</span>
          </div>
        </div>
      </div>
    `;

    container.insertAdjacentHTML('beforeend', newCard);

    form.reset();
    form.classList.remove('was-validated');

    const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
    modal.hide();
  });
})();
</script>

</body>
</html>
