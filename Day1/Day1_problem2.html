<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .message {
            font-size: 13px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Registration Form</h2>

    <label>Name:</label>
    <input type="text" id="name" onchange="validateName()">
    <div id="nameMsg" class="message"></div>

    
    <label>Email:</label>
    <input type="text" id="email" onchange="validateEmail()">
    <div id="emailMsg" class="message"></div>

    
    <label>Age:</label>
    <input type="number" id="age" onchange="validateAge()">
    <div id="ageMsg" class="message"></div>

    <button onclick="submitForm()">Submit</button>

    <div id="finalMsg" class="message" style="text-align:center; margin-top:10px;"></div>
</div>

<script>

function validateName() {
    let name = document.getElementById("name").value;
    let msg = document.getElementById("nameMsg");

    if (name.trim() === "") {
        msg.style.color = "red";
        msg.innerHTML = "Name cannot be empty!";
        return false;
    } else {
        msg.style.color = "green";
        msg.innerHTML = "Valid Name";
        return true;
    }
}

function validateEmail() {
    let email = document.getElementById("email").value;
    let msg = document.getElementById("emailMsg");

    if (email.includes("@")) {
        msg.style.color = "green";
        msg.innerHTML = "Valid Email";
        return true;
    } else {
        msg.style.color = "red";
        msg.innerHTML = "Email must contain '@'";
        return false;
    }
}

function validateAge() {
    let age = document.getElementById("age").value;
    let msg = document.getElementById("ageMsg");

    if (age > 18) {
        msg.style.color = "green";
        msg.innerHTML = "Valid Age";
        return true;
    } else {
        msg.style.color = "red";
        msg.innerHTML = "Age must be greater than 18";
        return false;
    }
}

function submitForm() {
    let isNameValid = validateName();
    let isEmailValid = validateEmail();
    let isAgeValid = validateAge();

    if (isNameValid && isEmailValid && isAgeValid) {

        sessionStorage.setItem("userName", document.getElementById("name").value);
        sessionStorage.setItem("userEmail", document.getElementById("email").value);
        sessionStorage.setItem("userAge", document.getElementById("age").value);

        document.getElementById("finalMsg").style.color = "green";
        document.getElementById("finalMsg").innerHTML = "Registration Successful! Data stored in sessionStorage.";
    } else {
        document.getElementById("finalMsg").style.color = "red";
        document.getElementById("finalMsg").innerHTML = "Please fix errors before submitting.";
    }
}

</script>

</body>
</html>
